<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .bill-form, .bill-list {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #4cae4c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Management System</h1>
        <div class="bill-form">
            <h2>Add New Bill</h2>
            <form id="billForm">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
                
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
                
                <label for="billingDate">Billing Date:</label>
                <input type="date" id="billingDate" name="billingDate" required>
                
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
                
                <label for="amountDue">Amount Due:</label>
                <input type="number" id="amountDue" name="amountDue" required>
                
                <button type="submit">Add Bill</button>
            </form>
        </div>
        <div class="bill-list">
            <h2>Bill List</h2>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Account Number</th>
                        <th>Billing Date</th>
                        <th>Due Date</th>
                        <th>Amount Due</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bills will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const billForm = document.getElementById('billForm');
            const billTableBody = document.querySelector('#billTable tbody');

            billForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const customerName = document.getElementById('customerName').value;
                const accountNumber = document.getElementById('accountNumber').value;
                const billingDate = document.getElementById('billingDate').value;
                const dueDate = document.getElementById('dueDate').value;
                const amountDue = document.getElementById('amountDue').value;

                addBillToTable(customerName, accountNumber, billingDate, dueDate, amountDue);

                billForm.reset();
            });

            function addBillToTable(customerName, accountNumber, billingDate, dueDate, amountDue) {
                const newRow = document.createElement('tr');

                newRow.innerHTML = `
                    <td>${customerName}</td>
                    <td>${accountNumber}</td>
                    <td>${billingDate}</td>
                    <td>${dueDate}</td>
                    <td>${amountDue}</td>
                    <td><button class="delete-button">Delete</button></td>
                `;

                newRow.querySelector('.delete-button').addEventListener('click', () => {
                    newRow.remove();
                });

                billTableBody.appendChild(newRow);
            }
        });
    </script>
</body>
</html>
